get_items:
  target:
    entity:
      domain: recurrent_tasks
  fields:
    status:
      example: "needs_action"
      default: needs_action
      selector:
        select:
          translation_key: status
          options:
            - needs_action
            - completed
          multiple: true

add_item:
  target:
    entity:
      domain: recurrent_tasks
      supported_features:
        - recurrent_tasks.RecurrentTasksEntityFeature.CREATE_TODO_ITEM
  fields:
    item:
      required: true
      example: "Submit income tax return"
      selector:
        text:
    due_date:
      filter:
        supported_features:
          - recurrent_tasks.RecurrentTasksEntityFeature.SET_DUE_DATE_ON_ITEM
      example: "2023-11-17"
      selector:
        date:
    due_datetime:
      filter:
        supported_features:
          - recurrent_tasks.RecurrentTasksEntityFeature.SET_DUE_DATETIME_ON_ITEM
      example: "2023-11-17 13:30:00"
      selector:
        datetime:
    description:
      filter:
        supported_features:
          - recurrent_tasks.RecurrentTasksEntityFeature.SET_DESCRIPTION_ON_ITEM
      example: "Detailed description of the recurrent task."
      selector:
        text:

